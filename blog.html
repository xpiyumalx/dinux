<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dinushka's Blog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0fdfa 0%, #ecfdf5 100%);
      line-height: 1.6;
    }

    .min-h-screen {
      min-height: 100vh;
    }

    .pb-10 {
      padding-bottom: 2.5rem;
    }

    .cover-section {
      width: 100%;
      height: 16rem;
      padding-bottom: 4rem;
      background: linear-gradient(135deg, rgba(15, 118, 110, 0.9) 0%, rgba(20, 184, 166, 0.9) 100%),
                  url('https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixlib=rb-4.0.3&auto=format&fit=crop&w=2072&q=80') center/cover;
      position: relative;
      overflow: visible;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cover-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="0.5" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="0.3" fill="white" opacity="0.08"/><circle cx="50" cy="10" r="0.4" fill="white" opacity="0.06"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    }

    .blog-header {
      text-align: center;
      color: white;
      z-index: 2;
      position: relative;
      max-width: 800px;
      padding: 0 2rem;
    }

    .blog-title {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      letter-spacing: -0.02em;
    }

    .blog-subtitle {
      font-size: 1.25rem;
      font-weight: 500;
      opacity: 0.9;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .avatar-wrapper {
      position: absolute;
      bottom: -50px;
      right: 3rem;
    }

    .avatar {
      width: 6rem;
      height: 6rem;
      background: linear-gradient(135deg, #14b8a6 0%, #0f766e 100%);
      border: 3px solid #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 8px 16px rgba(0, 0, 0, 0.08);
      position: relative;
    }

    .avatar::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg, #14b8a6, #0f766e);
      border-radius: 50%;
      z-index: -1;
    }

    .blog-container {
      max-width: 48rem;
      margin: 5rem auto 0;
      padding: 0 2rem;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #0f766e;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .back-link:hover {
      color: #0d9488;
      transform: translateX(-4px);
      background: rgba(255, 255, 255, 0.9);
    }

    .blog-posts {
      display: grid;
      gap: 3rem;
    }

    .blog-post {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.08);
      position: relative;
      transition: all 0.3s ease;
    }

    .blog-post::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(20, 184, 166, 0.3), transparent);
    }

    .blog-post:hover {
      transform: translateY(-4px);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.12);
    }

    .post-date {
      font-size: 0.875rem;
      color: #64748b;
      font-weight: 500;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .post-title {
      font-size: 1.875rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #134e4a 0%, #0f766e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    .post-excerpt {
      color: #475569;
      font-size: 1.125rem;
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    .post-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .tag {
      background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
      color: #047857;
      padding: 0.375rem 0.875rem;
      border-radius: 2rem;
      font-size: 0.8rem;
      font-weight: 600;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .read-more {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #0f766e;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, rgba(20, 184, 166, 0.1) 0%, rgba(16, 185, 129, 0.1) 100%);
      border-radius: 0.75rem;
      border: 1px solid rgba(20, 184, 166, 0.2);
    }

    .read-more:hover {
      color: #ffffff;
      background: linear-gradient(135deg, #14b8a6 0%, #0f766e 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(20, 184, 166, 0.3);
    }

    .read-more::after {
      content: '→';
      transition: transform 0.3s ease;
    }

    .read-more:hover::after {
      transform: translateX(4px);
    }

    /* Add sparkle effects */
    @keyframes sparkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0.8) rotate(0deg);
      }
      50% {
        opacity: 1;
        transform: scale(1) rotate(180deg);
      }
    }

    .blog-post::after {
      content: '✨';
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      font-size: 1.25rem;
      animation: sparkle 4s ease-in-out infinite;
    }

    .blog-post:nth-child(even)::after {
      animation-delay: 2s;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .cover-section {
        height: 12rem;
        padding-bottom: 3rem;
      }

      .blog-title {
        font-size: 2.5rem;
      }

      .blog-subtitle {
        font-size: 1rem;
      }

      .avatar-wrapper {
        right: 50%;
        transform: translateX(50%);
      }

      .blog-container {
        margin: 4rem auto 0;
        padding: 0 1rem;
      }

      .blog-post {
        padding: 2rem 1.5rem;
      }

      .post-title {
        font-size: 1.5rem;
      }

      .post-excerpt {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="min-h-screen pb-10">
    <div class="cover-section">
      <div class="blog-header">
        <h1 class="blog-title">My Blog</h1>
        <p class="blog-subtitle">Thoughts, insights, and stories from a software developer's journey</p>
      </div>
      <div class="avatar-wrapper">
        <div class="avatar">D</div>
      </div>
    </div>

    <div class="blog-container">
      <a href="index.html" class="back-link">
        ← Back to Profile
      </a>

      <div class="blog-posts">
        
        
       
      </div>
    </div>
  </div>
  <script src="blog.js"></script>
</body>

</html>
